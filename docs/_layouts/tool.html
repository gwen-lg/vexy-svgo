---
layout: default
---

<div class="tool-page">
  <header class="tool-header mb-8">
    <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
    {% if page.description %}
      <p class="text-xl text-base-content/70">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="tool-content">
    {{ content }}
  </div>
</div>

<style>
/* Tool-specific styles */
.tool-page {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.tool-header {
  text-align: center;
  border-bottom: 1px solid #e5e7eb;
  padding-bottom: 2rem;
}

.file-drop-zone {
  border: 2px dashed #d1d5db;
  border-radius: 0.5rem;
  padding: 3rem;
  text-align: center;
  background: #f9fafb;
  transition: all 0.2s;
  margin-bottom: 2rem;
}

.file-drop-zone:hover,
.file-drop-zone.dragover {
  border-color: #6366f1;
  background: #eef2ff;
}

.btn-upload {
  background: #6366f1;
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 0.375rem;
  font-weight: 500;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  transition: background 0.2s;
}

.btn-upload:hover {
  background: #5855eb;
}

.alert {
  padding: 1rem;
  border-radius: 0.5rem;
  margin: 1rem 0;
}

.alert-error {
  background: #fef2f2;
  border: 1px solid #fecaca;
  color: #dc2626;
}

.svg-comparison {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
  margin: 2rem 0;
}

.svg-comparison-panel {
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  overflow: hidden;
}

.svg-comparison-label {
  background: #f3f4f6;
  padding: 0.75rem;
  font-weight: 600;
  text-align: center;
  border-bottom: 1px solid #e5e7eb;
}

.svg-preview-container {
  padding: 2rem;
  min-height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  border-bottom: 1px solid #e5e7eb;
}

.svg-code-container {
  background: #f8fafc;
}

.svg-code-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.75rem;
  background: #f1f5f9;
  border-bottom: 1px solid #e2e8f0;
}

.svg-code-actions {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.file-size-display {
  font-size: 0.875rem;
  color: #64748b;
  font-family: monospace;
}

.btn-icon {
  background: none;
  border: none;
  padding: 0.25rem;
  cursor: pointer;
  border-radius: 0.25rem;
  color: #64748b;
  transition: all 0.2s;
}

.btn-icon:hover {
  background: #e2e8f0;
  color: #334155;
}

.svg-code-display {
  padding: 1rem;
  font-family: 'Courier New', monospace;
  font-size: 0.875rem;
  background: white;
  max-height: 200px;
  overflow-y: auto;
  white-space: pre-wrap;
  word-break: break-all;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border-radius: 0.375rem;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.2s;
  cursor: pointer;
  border: none;
}

.btn-sm {
  padding: 0.25rem 0.75rem;
  font-size: 0.875rem;
}

.btn-download {
  background: #059669;
  color: white;
}

.btn-download:hover {
  background: #047857;
}

.btn-success {
  background: #059669;
  color: white;
}

.btn-success:hover {
  background: #047857;
}

.btn-wide {
  padding-left: 2rem;
  padding-right: 2rem;
}

.progress-circle {
  width: 1.5rem;
  height: 1.5rem;
  border: 2px solid #e5e7eb;
  border-top-color: #6366f1;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

@media (max-width: 768px) {
  .svg-comparison {
    grid-template-columns: 1fr;
  }
  
  .tool-page {
    padding: 1rem;
  }
}
</style>
