# this_file: wasm-pack.toml

[package]
# Generate TypeScript definitions
typescript = true

# Target environments
targets = ["web", "nodejs", "bundler"]

# Output directory
out-dir = "pkg"

# Additional flags for wasm-bindgen
# Empty for now, TypeScript will be generated by default

[profile.release]
# Use the wasm profile from Cargo.toml
wasm-opt = ["-Oz", "--enable-simd"]